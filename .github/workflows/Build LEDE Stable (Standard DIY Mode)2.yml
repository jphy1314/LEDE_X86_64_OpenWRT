name: Build LEDE Stable (Standard DIY Mode)2

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  CCACHE_DIR: /home/runner/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential git wget unzip python3 python3-setuptools ccache subversion time rsync patch libncurses5-dev libssl-dev zlib1g-dev gawk flex bison bc device-tree-compiler qemu-utils ack antlr3 asciidoc autoconf automake autopoint docbook docbook-xml xmlto libelf-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        mkdir -p ${{ github.workspace }}/build

    - name: Clone Source Code
      working-directory: ${{ github.workspace }}/build
      run: |
        git clone -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf ${{ github.workspace }}/build/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Restore Cache
      uses: actions/cache/restore@v4
      with:
        path: |
          openwrt/dl
          ${{ env.CCACHE_DIR }}
        key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}-${{ github.run_number }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}-
          ${{ runner.os }}-openwrt-

    - name: Load Custom Feeds (DIY Part 1)
      run: |
        if [ -f "$GITHUB_WORKSPACE/diy-part1.sh" ]; then
          chmod +x "$GITHUB_WORKSPACE/diy-part1.sh"
          cd openwrt
          bash "$GITHUB_WORKSPACE/diy-part1.sh"
        fi

    - name: Update Feeds
      run: |
        cd openwrt
        for i in {1..3}; do
          ./scripts/feeds update -a && break
          echo "Feeds update attempt $i failed, retrying in 5 seconds..."
          sleep 5
        done

    - name: Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a -f -p packages
        ./scripts/feeds install -a -f -p luci
        ./scripts/feeds install -a -f -p routing
        ./scripts/feeds install -a -f

    - name: Load Custom Configuration (DIY Part 2)
      run: |
        if [ -f "$GITHUB_WORKSPACE/diy-part2.sh" ]; then
          chmod +x "$GITHUB_WORKSPACE/diy-part2.sh"
          cd openwrt
          bash "$GITHUB_WORKSPACE/diy-part2.sh"
        else
          echo "diy-part2.sh not found, skipping."
        fi

    - name: Generate Configuration
      run: |
        cd openwrt
        
        # --- 修复 1: 必须先从源码切断依赖，否则 .config 里的禁用会被覆盖 ---
        echo "Removing broken geoview dependency from Passwall..."
        find feeds/passwall -name "Makefile" -exec sed -i 's/+geoview//g' {} +
        find feeds/passwall -name "Makefile" -exec sed -i 's/+luci-app-geoview//g' {} +
        
        make defconfig
        
        # --- Ccache 配置 ---
        echo "CONFIG_CCACHE=y" >> .config
        
        # --- 禁用 SDK/IB (加速) ---
        echo "CONFIG_SDK=n" >> .config
        echo "CONFIG_IB=n" >> .config
        echo "CONFIG_KO_SYMBOLS=n" >> .config
        echo "CONFIG_BUILD_LOG=n" >> .config
        echo "CONFIG_SRC_TREE_OVERRIDE=n" >> .config

        # --- 修复 2: 再次显式禁用 Geoview ---
        sed -i '/CONFIG_PACKAGE_geoview/d' .config
        sed -i '/CONFIG_PACKAGE_luci-app-geoview/d' .config
        echo "# CONFIG_PACKAGE_geoview is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-geoview is not set" >> .config
        
        # --- 插件配置 ---
        cat >> .config <<EOF
        CONFIG_PACKAGE_ipv6helper=y
        CONFIG_PACKAGE_luci-app-passwall=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y
        CONFIG_PACKAGE_luci-app-ddns=y
        CONFIG_PACKAGE_ddns-scripts=y
        # CONFIG_PACKAGE_ddns-scripts_aliyun is not set
        # CONFIG_PACKAGE_ddns-scripts_dnspod is not set
        CONFIG_PACKAGE_luci-app-vlmcsd=y
        CONFIG_PACKAGE_luci-app-smartdns=y
        CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
        CONFIG_PACKAGE_luci-app-usb-printer=y
        CONFIG_PACKAGE_luci-app-autoreboot=y
        CONFIG_PACKAGE_luci-app-filetransfer=y
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-argon-config=y
        EOF

        make defconfig

    - name: Download package
      id: package
      run: |
        cd openwrt
        # --- 修复 3: 补全 make download 命令 ---
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo "$(nproc) thread compile"
        make -j$(($(nproc)+1)) || make -j1 V=s
        
        # 设置编译状态
        echo "status=success" >> $GITHUB_OUTPUT
        
        # 提取设备名称
        DEVICE_NAME=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | head -1 | sed -r 's/.*DEVICE_(.*)=y/\1/')
        if [ -n "$DEVICE_NAME" ]; then
          echo "DEVICE_NAME=_${DEVICE_NAME}" >> $GITHUB_ENV
        else
          echo "DEVICE_NAME=" >> $GITHUB_ENV
        fi
        
        # 设置文件日期
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Save Cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          openwrt/dl
          ${{ env.CCACHE_DIR }}
        key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}-${{ github.run_number }}

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: success() && env.UPLOAD_BIN_DIR
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE && !cancelled()
      run: |
        # 进入固件目录
        if [ -d "openwrt/bin/targets" ]; then
          # 查找固件目录
          FIRMWARE_DIR=$(find openwrt/bin/targets -maxdepth 2 -type d -name "*-*" | head -1)
          if [ -n "$FIRMWARE_DIR" ]; then
            cd "$FIRMWARE_DIR"
            # 删除packages目录以节省空间
            rm -rf packages 2>/dev/null || true
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "No firmware directory found" >&2
            echo "status=error" >> $GITHUB_OUTPUT
          fi
        else
          echo "openwrt/bin/targets directory not found" >&2
          echo "status=error" >> $GITHUB_OUTPUT
        fi

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE && !cancelled()
      run: |
        RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        echo "Auto Build by GitHub Actions" > release.txt
        echo "Build Date: $(date)" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 3
        keep_minimum_runs: 5

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0
      if: env.UPLOAD_RELEASE && !cancelled()
      with:
        keep_latest: 3
        delete_tag_pattern: "20[0-9][0-9].[0-9][0-9].[0-9][0-9]-[0-9][0-9][0-9][0-9]"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
