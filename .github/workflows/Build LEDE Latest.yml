name: Build LEDE Latest
on:
  workflow_dispatch:
permissions:
  contents: write
  actions: write
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: "false"
  UPLOAD_FIRMWARE: "true"
  UPLOAD_RELEASE: "true"
  CCACHE_DIR: /home/runner/.ccache
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # ä½¿ç”¨æ’ä»¶æ¸…ç†ç£ç›˜ï¼ˆå·²é…ç½®ä¸ºå¼ºåŠ›æ¸…ç†ï¼‰
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
          apt: false
      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # å…ˆå®‰è£…å¿…è¦å·¥å…·
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          
          # æ˜¾å¼å¯ç”¨ universeï¼ˆå…³é”®ï¼å¤§å¤šæ•°å¼€å‘åŒ…éƒ½åœ¨è¿™é‡Œï¼‰
          sudo add-apt-repository universe -y
          sudo add-apt-repository multiverse -y
          
          # å®Œæ•´æ›´æ–°ï¼ˆåŽ»æŽ‰ -qqï¼Œæ–¹ä¾¿çœ‹é”™è¯¯ï¼‰
          sudo apt-get update
          
          # å®‰è£…ç¼–è¯‘ä¾èµ–ï¼ˆä½ çš„åŽŸåˆ—è¡¨åŸºæœ¬ä¿ç•™ï¼Œå»ºè®®å¾®è°ƒï¼‰
          sudo apt-get install -y \
            build-essential ccache clang cmake device-tree-compiler \
            flex gawk gcc-multilib g++-multilib gettext git gperf \
            help2man intltool libelf-dev libfuse-dev libglib2.0-dev \
            libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev \
            ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools \
            qemu-utils rsync scons squashfs-tools subversion swig texinfo \
            uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison \
            bzip2 curl genisoimage haveged
          
          # æ¸…ç†
          sudo apt-get autoremove --purge -y
          sudo apt-get clean
          
          # è®¾ç½®æ—¶åŒº
          sudo timedatectl set-timezone "$TZ"
          mkdir -p "${{ github.workspace }}/build"
      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "${{ github.workspace }}/openwrt"
      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "${{ github.workspace }}/diy-part1.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part1.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part1.sh" || true
      - name: Update, Patch & Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
         
          # -------------------------------------------------------
          # Passwall å¤„ç†
          # -------------------------------------------------------
          # å…ˆå¸è½½å¯èƒ½å†²çªçš„åŒ… (ä¿é™©èµ·è§)
          ./scripts/feeds uninstall luci-app-passwall || true
         
          rm -rf feeds/packages/net/{xray-core,v2ray-geodata,sing-box,chinadns-ng,dns2socks,hysteria,ipt2socks,microsocks,naiveproxy,shadowsocks-libev,shadowsocks-rust,shadowsocksr-libev,simple-obfs,tcping,trojan-plus,tuic-client,v2ray-plugin,xray-plugin,geoview,shadow-tls}
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall-packages package/passwall-packages
          rm -rf feeds/luci/applications/luci-app-passwall
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall package/passwall-luci
          # -------------------------------------------------------
          # SmartDNS çœŸæ­£å®Œç¾Žä¿®å¤æ–¹æ¡ˆ (è·¯å¾„ä¿®æ­£æ³•)
          # -------------------------------------------------------
         
          # 1. å½»åº•æ¸…ç† Feeds ä¸­çš„æ—§ç‰ˆæœ¬
          # è¿™ä¸€æ­¥éžå¸¸é‡è¦ï¼Œé˜²æ­¢ç³»ç»Ÿè¯»å–åˆ°æ—§çš„ç´¢å¼•
          rm -rf feeds/packages/net/smartdns
          rm -rf feeds/luci/applications/luci-app-smartdns
          ./scripts/feeds uninstall smartdns
          ./scripts/feeds uninstall luci-app-smartdns
          # 2. å°†å®˜æ–¹ Core å’Œ UI éƒ½å…‹éš†åˆ° package ç›®å½•
          # æ”¾åœ¨ package ç›®å½•æ˜¯â€œä»ªè¡¨ç›˜â€èƒ½æ˜¾ç¤ºçš„æœ€å¼ºä¿è¯ï¼Œå› ä¸ºå®ƒä¼˜å…ˆçº§æœ€é«˜
          git clone -b master --depth 1 https://github.com/pymumu/openwrt-smartdns package/smartdns
          git clone -b master --depth 1 https://github.com/pymumu/luci-app-smartdns package/luci-app-smartdns
          # 3. [æ ¸å¿ƒæ“ä½œ] ä¿®æ­£ Makefile è·¯å¾„ï¼Œä¿ç•™ Rust ä¾èµ–
          # åŽŸç†ï¼šæºç è¢«ç§»åŠ¨åˆ°äº† package/smartdnsï¼ŒåŽŸæ¥çš„ "../../" æŒ‡å‘çš„æ˜¯æºç æ ¹ç›®å½•ã€‚
          # ä½†æ˜¯ rust ä¾èµ–åœ¨ feeds/packages/lang/rustã€‚
          # æ‰€ä»¥æˆ‘ä»¬éœ€è¦æŠŠè·¯å¾„ä»Ž "../../lang/rust" æ”¹ä¸º "../../feeds/packages/lang/rust"
          sed -i 's/..\/..\/lang\/rust/..\/..\/feeds\/packages\/lang\/rust/g' package/smartdns/Makefile
          # 4. å†æ¬¡å®‰è£… Feeds ä¾èµ– (ç¡®ä¿ Rust è¯­è¨€åŒ…å°±ä½)
          ./scripts/feeds install -a
          # 4. åˆ·æ–° Feeds ç´¢å¼•
          # åªéœ€åˆ·æ–°æ ¸å¿ƒç¨‹åºï¼Œç•Œé¢ç¨‹åºå› ä¸ºåœ¨ package/ ä¸‹ä¼šè‡ªåŠ¨è¢«è¯†åˆ«
          ./scripts/feeds install -p packages smartdns
         
          if ! grep -q "../../feeds/packages/lang/rust" package/smartdns/Makefile; then
            echo "Rust path patch failed!"
            exit 1
          fi
      - name: Upgrade Go for xray-core
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # å¤‡ä»½åŽŸæœ‰ golang feed
          mv feeds/packages/lang/golang feeds/packages/lang/golang.bak || true
          
          # ä½¿ç”¨è¾ƒæ–°çš„ golang feedï¼ˆå¯ä»Ž openwrt/packages æˆ– immortalwrt å€Ÿï¼‰
          git clone https://github.com/openwrt/packages feeds/packages -b openwrt-24.10  # æˆ– main åˆ†æ”¯è§†æƒ…å†µ
          # åªä¿ç•™ golang éƒ¨åˆ†ï¼Œå…¶ä»–è¿˜åŽŸ
          rm -rf feeds/packages/*/*
          mv feeds/packages/lang/golang.bak feeds/packages/lang/golang
          
          # æˆ–è€…ç›´æŽ¥ patch go versionï¼ˆæ›´æ¿€è¿›ä½†å¿«ï¼‰
          sed -i 's/GO_VERSION:=1.25.5/GO_VERSION:=1.25.6/g' feeds/packages/lang/golang/golang/Makefile
          # æˆ–æ›´é«˜ç‰ˆæœ¬å¦‚æžœéœ€è¦
      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "${{ github.workspace }}/diy-part2.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part2.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part2.sh" || true
      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # ç¦ç”¨ Ccache ä»¥èŠ‚çœç©ºé—´
          echo "CONFIG_CCACHE=n" >> .config
         
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config
          # ---------------------------------------------------------
          # é˜²ç«å¢™é…ç½®ï¼šFirewall4 (Nftables) + Iptables å…¼å®¹å±‚
          # ---------------------------------------------------------
          # 1. ç¦ç”¨æ—§ç‰ˆ Firewall3
          echo "CONFIG_PACKAGE_firewall=n" >> .config
          echo "CONFIG_PACKAGE_iptables=n" >> .config
          echo "CONFIG_PACKAGE_libiptc=n" >> .config
         
          # 2. å¯ç”¨ Firewall4 (Nftables)
          echo "CONFIG_PACKAGE_firewall4=y" >> .config
          echo "CONFIG_PACKAGE_nftables=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-core=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-full=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-offload=y" >> .config
          # 3. [ä¿®å¤] å¯ç”¨ iptables-nft (é‡è¦ï¼šæä¾› iptables å‘½ä»¤å…¼å®¹ï¼Œé˜²æ­¢æ’ä»¶æŠ¥é”™)
          echo "CONFIG_PACKAGE_iptables-nft=y" >> .config
          echo "CONFIG_PACKAGE_ip6tables-nft=y" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-tproxy=y" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-extra=y" >> .config
          # 4. Dnsmasq é…ç½®
          echo "CONFIG_PACKAGE_dnsmasq=n" >> .config
          echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_dnssec=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_auth=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_ipset=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_conntrack=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_noid=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_nftset=y" >> .config
         
          # ---------------------------------------------------------
          # [æ ¸å¿ƒä¿®å¤] ç¦ç”¨ UPX åŽ‹ç¼© (é˜²æ­¢ç¼–è¯‘å†…å­˜æº¢å‡º Error 1)
          # ---------------------------------------------------------
          echo "CONFIG_XRAY_CORE_COMPRESS_UPX=n" >> .config
          echo "CONFIG_SING_BOX_COMPRESS_UPX=n" >> .config
          echo "CONFIG_PACKAGE_xray-core_compress_upx=n" >> .config
          echo "CONFIG_PACKAGE_sing-box_compress_upx=n" >> .config
          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
         
          # Passwall é…ç½® (åŒæ—¶å¯ç”¨åŒæ¨¡å¼æ”¯æŒï¼Œç¡®ä¿ç¨³å®š)
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Iptables=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Nftables=y
          CONFIG_PACKAGE_luci-app-passwall_Iptables_Transparent_Proxy=y
          CONFIG_PACKAGE_luci-app-passwall_Nftables_Transparent_Proxy=y
         
          # å…¶ä»–åº”ç”¨
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF
          echo "CONFIG_TARGET_x86=y" >> .config
          echo "CONFIG_TARGET_x86_64=y" >> .config
          make defconfig
      - name: Check PassWall Dependencies
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          set -euo pipefail
          echo "Checking PassWall dependencies..."
         
          if [ ! -f .config ]; then
            echo "::error:: .config not found. Generate Configuration must run first."
            exit 1
          fi
          MISSING_DEPS=""
          DEPS_LIST="xray-core sing-box v2ray-core v2ray-plugin naiveproxy trojan-plus tuic-client"
          for dep in $DEPS_LIST; do
            if grep -q "CONFIG_PACKAGE_$dep=y" .config; then
              FOUND=0
              if find package -type d -name "$dep" -print -quit | grep -q .; then
                FOUND=1
              fi
              if [ "$FOUND" -eq 0 ]; then
                for feed_dir in feeds/*/packages; do
                  if [ -d "$feed_dir/$dep" ]; then
                    FOUND=1
                    break
                  fi
                done
              fi
              if [ "$FOUND" -eq 0 ]; then
                echo "âš ï¸ $dep is enabled in .config but not found in feeds/package directories!"
                sed -i "s/CONFIG_PACKAGE_$dep=y/# CONFIG_PACKAGE_$dep is missing and commented out/" .config
                MISSING_DEPS="$MISSING_DEPS $dep"
              else
                echo " ðŸ‘‰ Found $dep"
              fi
            fi
          done
          if [ -n "$MISSING_DEPS" ]; then
            echo "âš ï¸ Missing PassWall packages:$MISSING_DEPS (Disabled)"
          else
            echo "âœ… All PassWall dependencies satisfied."
          fi
      - name: Download package
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          make download -j4 || true
          make checksum
          find dl -size -1024c -exec rm -f {} \;
          make download -j1 || true
      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # æ›´ä¿å®ˆçš„ç¼–è¯‘ç­–ç•¥
          export MAKEFLAGS="-j$(nproc)"
          make tools/compile V=s || make tools/compile -j1 V=s
          make toolchain/compile V=s || make toolchain/compile -j1 V=s
          
          # ä¸»ç¼–è¯‘é™ä½Žå¹¶è¡Œåº¦ + å¼€å¯ swap
          fallocate -l 8G /swapfile
          chmod 600 /swapfile
          mkswap /swapfile
          swapon /swapfile
          
          if ! make -j4 V=s; then
            echo "âŒ Main compile failed. Check logs above."
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          if ! make -j1 V=s; then  # åªåœ¨ä¸» make å¤±è´¥æ—¶å›žé€€
            echo "âŒ Fallback compile also failed."
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          swapoff /swapfile
          rm -f /swapfile
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
      - name: Verify build output
        if: steps.compile.outputs.status == 'success'
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          if [ ! -d "bin/targets" ] || [ -z "$(find bin/targets -name '*.bin' -o -name '*.img')" ]; then
            echo "âŒ No firmware files generated. Build incomplete."
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "âœ… Build verified: $(find bin/targets -name '*.bin' | wc -l) firmware files found."
          echo "status=success" >> $GITHUB_OUTPUT
      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.compile.outputs.status == 'success' && fromJSON(env.UPLOAD_BIN_DIR) }}
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ github.workspace }}/build/openwrt/bin
      - name: Organize files
        id: organize
        if: ${{ fromJSON(env.UPLOAD_FIRMWARE) && !cancelled() }}
        run: |
          TARGET_DIR="${{ github.workspace }}/build/openwrt/bin/targets"
          if [ ! -d "$TARGET_DIR" ] || [ -z "$(ls -A "$TARGET_DIR")" ]; then
            echo "âŒ No targets directory found. Compilation likely failed. Skipping organize."
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 0  # ä¸é€€å‡º workflowï¼Œç»§ç»­åŽç»­æ­¥éª¤ä½†æ ‡è®°å¤±è´¥
          fi
          FIRMWARE_SUBDIR=$(ls "$TARGET_DIR" | head -1)  # å–ç¬¬ä¸€ä¸ªå­ç›®å½•ï¼ˆå¦‚ x86ï¼‰
          if [ ! -d "$TARGET_DIR/$FIRMWARE_SUBDIR" ]; then
            echo "âŒ No firmware subdir found. Skipping."
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 0
          fi
          cd "$TARGET_DIR/$FIRMWARE_SUBDIR"
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.organize.outputs.status == 'success' && !cancelled() }}
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}
      - name: Generate release tag
        id: tag
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && steps.organize.outputs.status == 'success' && !cancelled() }}
        run: |
          echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          echo "Auto Build by GitHub Actions" > release.txt
          echo "Lede OpenWrt Latest Build" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT
      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: ${{ steps.tag.outputs.status == 'success' && !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 5
      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && !cancelled() }}
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
