name: Build LEDE Latest

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: "false"
  UPLOAD_FIRMWARE: "true"
  UPLOAD_RELEASE: "true"
  CCACHE_DIR: /home/runner/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free Disk Space
        run: |
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -hT

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 1. æ¸…ç†ç¬¬ä¸‰æ–¹æºï¼ŒåŠ é€Ÿ update
          sudo rm -rf /etc/apt/sources.list.d/*
          
          # 2. æ›´æ–°åˆ—è¡¨
          sudo -E apt-get -qq update
          
          # 3. å®‰è£…ä¾èµ–ï¼ˆä½¿ç”¨å®˜æ–¹æŽ¨èçš„å…¨é‡åˆ—è¡¨ï¼ŒåŒ…å« libc6-dev-i386ï¼‰
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
            genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
            libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
            python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
            swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          
          # 4. æ¸…ç†ç©ºé—´ï¼ˆCI çŽ¯å¢ƒå¿…é¡»æ­¥éª¤ï¼‰
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          
          # 5. è®¾ç½®æ—¶åŒºå’Œåˆ›å»ºç›®å½•
          sudo timedatectl set-timezone "$TZ"
          mkdir -p "${{ github.workspace }}/build"

      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "${{ github.workspace }}/openwrt"

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            build/openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('build/openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-

      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "${{ github.workspace }}/diy-part1.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part1.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part1.sh" || true

      - name: Update, Patch & Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # Passwall
          # ç§»é™¤ openwrt feeds è‡ªå¸¦çš„æ ¸å¿ƒåº“
          rm -rf feeds/packages/net/{xray-core,v2ray-geodata,sing-box,chinadns-ng,dns2socks,hysteria,ipt2socks,microsocks,naiveproxy,shadowsocks-libev,shadowsocks-rust,shadowsocksr-libev,simple-obfs,tcping,trojan-plus,tuic-client,v2ray-plugin,xray-plugin,geoview,shadow-tls}
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall-packages package/passwall-packages

          # ç§»é™¤ openwrt feeds è¿‡æ—¶çš„luciç‰ˆæœ¬
          rm -rf feeds/luci/applications/luci-app-passwall
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall package/passwall-luci

      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "${{ github.workspace }}/diy-part2.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part2.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part2.sh" || true

      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config

          # ---------------------------------------------------------
          # æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶ä½¿ç”¨ Firewall4 (nftables) çŽ¯å¢ƒ
          # ---------------------------------------------------------
          
          # 1. ç¦ç”¨æ—§ç‰ˆ Firewall3 å’Œ iptables (é˜²æ­¢å†²çª)
          echo "CONFIG_PACKAGE_firewall=n" >> .config
          echo "CONFIG_PACKAGE_iptables=n" >> .config
          echo "CONFIG_PACKAGE_libiptc=n" >> .config
          
          # 2. å¯ç”¨ Firewall4 å’Œ nftables
          echo "CONFIG_PACKAGE_firewall4=y" >> .config
          echo "CONFIG_PACKAGE_nftables=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-core=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-full=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-offload=y" >> .config

          # 3. å¼ºåˆ¶ä½¿ç”¨ dnsmasq-full å¹¶å¯ç”¨ nftset æ”¯æŒ (Passwall å¿…éœ€)
          echo "CONFIG_PACKAGE_dnsmasq=n" >> .config
          echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_dnssec=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_auth=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_ipset=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_conntrack=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_noid=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_nftset=y" >> .config
          
          # ---------------------------------------------------------

          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
          
          # å¸¸ç”¨å·¥å…·
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-passwall_Iptables_Transparent_Proxy=n
          CONFIG_PACKAGE_luci-app-passwall_Nftables_Transparent_Proxy=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Nftables=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF

          make defconfig

      - name: Check PassWall Dependencies
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          set -euo pipefail
          echo "Checking PassWall dependencies..."
          
          if [ ! -f .config ]; then
            echo "::error:: .config not found. Generate Configuration must run first."
            exit 1
          fi

          MISSING_DEPS=""
          # æ ¸å¿ƒç»„ä»¶åˆ—è¡¨
          DEPS_LIST="xray-core sing-box v2ray-core v2ray-plugin naiveproxy trojan-plus tuic-client"

          for dep in $DEPS_LIST; do
            # åªæœ‰å½“é…ç½®æ–‡ä»¶ä¸­å¯ç”¨äº†è¯¥åŒ…æ—¶æ‰æ£€æŸ¥
            if grep -q "CONFIG_PACKAGE_$dep=y" .config; then
              FOUND=0
              
              # æ–¹æ¡ˆA: ä½¿ç”¨ find æŸ¥æ‰¾ package ä¸‹ä»»æ„æ·±åº¦çš„å­ç›®å½• (ä¿®å¤è·¯å¾„å±‚çº§é—®é¢˜)
              if find package -type d -name "$dep" -print -quit | grep -q .; then
                FOUND=1
              fi
              
              # æ–¹æ¡ˆB: å¦‚æžœ package ä¸‹æ²¡æ‰¾åˆ°ï¼Œç»§ç»­æ£€æŸ¥ feeds
              if [ "$FOUND" -eq 0 ]; then
                for feed_dir in feeds/*/packages; do
                  if [ -d "$feed_dir/$dep" ]; then
                    FOUND=1
                    break
                  fi
                done
              fi

              # å¦‚æžœç¡®å®žç¼ºå¤±ï¼Œæ³¨é‡ŠæŽ‰ .config ä¸­å¯ç”¨çš„åŒ…ï¼Œé¿å…ç¼–è¯‘æŠ¥é”™
              if [ "$FOUND" -eq 0 ]; then
                echo "âš ï¸  $dep is enabled in .config but not found in feeds/package directories!"
                sed -i "s/CONFIG_PACKAGE_$dep=y/# CONFIG_PACKAGE_$dep is missing and commented out/" .config
                MISSING_DEPS="$MISSING_DEPS $dep"
              else
                echo "  ðŸ‘‰ Found $dep"
              fi
            fi
          done

          if [ -n "$MISSING_DEPS" ]; then
            echo "========================================================"
            echo "âš ï¸  Missing PassWall packages:$MISSING_DEPS"
            echo "   (è¿™äº›åŒ…å·²è¢«è‡ªåŠ¨ç¦ç”¨ä»¥é˜²æ­¢ç¼–è¯‘å¤±è´¥)"
            echo "========================================================"
          else
            echo "âœ… All PassWall dependencies satisfied."
          fi

      - name: Download package
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          make download -j4 || true
          find dl -size -1024c -exec rm -f {} \;
          make download -j1 || true

      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          make -j$(nproc) || make -j1 V=s

          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.compile.outputs.status == 'success' && fromJSON(env.UPLOAD_BIN_DIR) }}
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ github.workspace }}/build/openwrt/bin

      - name: Organize files
        id: organize
        if: ${{ fromJSON(env.UPLOAD_FIRMWARE) && !cancelled() }}
        run: |
          cd "${{ github.workspace }}/build/openwrt/bin/targets"/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.organize.outputs.status == 'success' && !cancelled() }}
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && steps.organize.outputs.status == 'success' && !cancelled() }}
        run: |
          echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          echo "Auto Build by GitHub Actions" > release.txt
          echo "Lede OpenWrt Latest Build" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: ${{ steps.tag.outputs.status == 'success' && !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && !cancelled() }}
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
