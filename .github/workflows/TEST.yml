name: Build LEDE TEST

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  CCACHE_DIR: /home/runner/.ccache
  DEVICE_NAME: ""
  FILE_DATE: ""
  FIRMWARE: ""

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free Disk Space
        run: |
          echo "Freeing disk space..."
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -hT

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
            genisoimage git gperf haveged help2man intltool libelf-dev libfuse-dev libglib2.0-dev \
            libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
            python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
            swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev uuid-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          mkdir -p "${{ github.workspace }}/build"

      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "${{ github.workspace }}/openwrt"

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            build/openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('build/openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-

      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "${{ github.workspace }}/diy-part1.sh" ] && chmod +x "${{ github.workspace }}/diy-part1.sh" && cd openwrt && "${{ github.workspace }}/diy-part1.sh" || echo "diy-part1.sh not found"

      - name: Update, Patch & Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # 1. 更新 Feeds
          ./scripts/feeds update -a

          # 2. 替换 Golang (使用 23.x 分支)
          rm -rf feeds/packages/lang/golang
          git clone https://github.com/sbwml/packages_lang_golang -b 23.x feeds/packages/lang/golang

          # 3. 清理冲突包 (解决 Not overriding 警告)
          echo "Cleaning conflicting packages..."
          CONFLICTS="xray-core v2ray-geodata sing-box chinadns-ng dns2socks hysteria ipt2socks microsocks naiveproxy shadowsocks-libev shadowsocks-rust shadowsocksr-libev simple-obfs tcping trojan-plus tuic-client v2ray-plugin xray-plugin geoview shadow-tls"
          for pkg in $CONFLICTS; do
            find feeds/packages -name "$pkg" -type d -exec rm -rf {} + || true
          done
          
          rm -rf feeds/luci/applications/luci-app-passwall

          # 4. 克隆 Passwall
          echo "Cloning Passwall packages..."
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall-packages package/passwall-packages
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall package/passwall-luci

          # 5. 安装 Feeds
          ./scripts/feeds install -a -f

      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "${{ github.workspace }}/diy-part2.sh" ] && chmod +x "${{ github.workspace }}/diy-part2.sh" && cd openwrt && "${{ github.workspace }}/diy-part2.sh" || echo "diy-part2.sh not found"

      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config

          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_firewall=n
          CONFIG_PACKAGE_iptables=n
          CONFIG_PACKAGE_ip6tables=n
          CONFIG_PACKAGE_firewall4=y
          CONFIG_PACKAGE_nftables=y
          CONFIG_PACKAGE_kmod-nft-core=y
          CONFIG_PACKAGE_kmod-nft-fib=y
          CONFIG_PACKAGE_kmod-nft-nat=y
          CONFIG_PACKAGE_kmod-nft-offload=y
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_geoview=y
          CONFIG_PACKAGE_luci-app-geoview=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF
          
          make defconfig

      - name: Fix Compile Errors
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          find package -name "Makefile" -exec sed -i 's/-Werror//g' {} +
          
          echo "Replacing git.openwrt.org..."
          find feeds -name "Makefile" -exec sed -i 's/git\.openwrt\.org\/project/github\.com\/openwrt/g' {} + 2>/dev/null || true
          find package -name "Makefile" -exec sed -i 's/git\.openwrt\.org\/project/github\.com\/openwrt/g' {} +
          
          echo "Fixing ustream-ssl..."
          grep -r "git.openwrt.org/project/ustream-ssl.git" package feeds || true
          find package feeds -name "Makefile" -exec sed -i 's|git.openwrt.org/project/ustream-ssl.git|github.com/openwrt/ustream-ssl.git|g' {} +
          
          echo "Checking Go version..."
          if [ -d "feeds/packages/lang/golang" ]; then ls -l feeds/packages/lang/golang; fi

      - name: Download package
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "Downloading packages..."
          make download -j8 || true
          find dl -size -1024c -exec rm -f {} \;
          make download -j4 || true

      # --- [核心修改] 编译步骤：智能重试与错误日志提取 ---
      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "Starting build process..."
          
          # 1. 预编译工具链 (Toolchain)
          # 工具链通常比较稳定，直接编译，失败则报错
          echo "Building Tools & Toolchain..."
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s

          # 2. 检查 Go 编译器
          if [ -f "staging_dir/host/bin/go" ]; then
            staging_dir/host/bin/go version || true
          fi
          
          # 3. 完整固件编译 (智能错误处理)
          echo "Building full firmware..."
          
          # 尝试多线程编译
          if make -j$(nproc); then
            echo "::notice::Multi-thread build successful!"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Multi-thread build failed. Retrying single-thread with verbose logging to debug..."
            
            # 失败后，使用单线程 + 详细日志 (V=s)，并使用 tee 将日志同时输出到文件
            # pipefail 确保如果 make 失败，整个命令返回失败
            set -o pipefail
            if ! make -j1 V=s 2>&1 | tee build.log; then
              echo "::error::Build FAILED!"
              
              # --- 错误日志提取逻辑 ---
              echo "========================================================"
              echo "             ERROR LOG ANALYSIS                         "
              echo "========================================================"
              
              # 1. 提取最后 100 行日志 (通常包含最后的报错)
              echo "--- Last 100 lines of build.log ---"
              tail -n 100 build.log
              
              echo ""
              echo "--- Matched Errors (grep 'Error') ---"
              # 2. 提取带有 Error 关键字的行 (忽略大小写)
              grep -i "error" build.log | tail -n 20 || true
              
              echo ""
              echo "--- Matched Make Failures (grep 'make[*:') ---"
              # 3. 提取 Make 特定的错误标记
              grep "make\[.*\]: \*\*\*" build.log | tail -n 20 || true
              
              echo "========================================================"
              echo "status=failure" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "::notice::Single-thread build successful!"
              echo "status=success" >> $GITHUB_OUTPUT
            fi
          fi
          
          # 提取设备名称
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Save Cache
        if: steps.compile.outputs.status == 'success'
        uses: actions/cache@v4
        with:
          path: |
            build/openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('build/openwrt/feeds.conf.default') }}

      - name: Check space usage
        if: ${{ !cancelled() }}
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.compile.outputs.status == 'success' && fromJSON(env.UPLOAD_BIN_DIR) }}
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ github.workspace }}/build/openwrt/bin

      - name: Organize files
        id: organize
        if: ${{ fromJSON(env.UPLOAD_FIRMWARE) && !cancelled() }}
        run: |
          if [ -d "${{ github.workspace }}/build/openwrt/bin/targets" ]; then
            cd "${{ github.workspace }}/build/openwrt/bin/targets"/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Target directory not found. Build failed."
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.organize.outputs.status == 'success' && !cancelled() }}
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && steps.organize.outputs.status == 'success' && !cancelled() }}
        run: |
          echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "Auto Build by GitHub Actions" >> release.txt
          echo "Lede OpenWrt Latest Build" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: ${{ steps.tag.outputs.status == 'success' && !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && !cancelled() }}
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
