name: Build LEDE TEST
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  CCACHE_DIR: /home/runner/.ccache
  DEVICE_NAME: ""
  FILE_DATE: ""
  FIRMWARE: ""

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # --- 1. 清理磁盘 ---
      - name: Free Disk Space
        run: |
          echo "Freeing disk space..."
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -hT

      # --- 2. 初始化环境 ---
      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
            genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
            libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
            python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
            swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev uuid-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          export CC="ccache gcc"
          export CXX="ccache g++"
          mkdir -p "${{ github.workspace }}/build"

      # --- 3. 克隆源码 ---
      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "$GITHUB_WORKSPACE/openwrt"

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            build/openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-

      # --- 4. 修改 Feeds 源 (DIY Part 1) ---
      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "$GITHUB_WORKSPACE/diy-part1.sh" ] && chmod +x "$GITHUB_WORKSPACE/diy-part1.sh" && cd build/openwrt && "$GITHUB_WORKSPACE/diy-part1.sh" || echo "diy-part1.sh not found"

      # --- 5. 更新 Feeds ---
      - name: Update Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: ./scripts/feeds update -a

      # --- 6. 替换组件 (Golang & 清理冲突) ---
      - name: Replace Components
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # 1. 替换 Golang (sbwml 23.x)
          echo "Replacing Golang with sbwml version..."
          rm -rf feeds/packages/lang/golang
          git clone https://github.com/sbwml/packages_lang_golang -b 23.x feeds/packages/lang/golang

          # 2. 清理 LEDE 自带的旧版插件
          echo "Cleaning conflicting packages..."
          rm -rf feeds/packages/net/xray-core
          rm -rf feeds/packages/net/hysteria
          rm -rf feeds/packages/net/sing-box
          rm -rf feeds/packages/net/v2ray-plugin

      # --- 7. 安装 Feeds ---
      - name: Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: ./scripts/feeds install -a

      # --- 8. 配置生成 ---
      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "$GITHUB_WORKSPACE/diy-part2.sh" ] && chmod +x "$GITHUB_WORKSPACE/diy-part2.sh" && cd build/openwrt && "$GITHUB_WORKSPACE/diy-part2.sh" || echo "diy-part2.sh not found"

      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          cd "${{ github.workspace }}/build/openwrt"

          # --- [关键修改] 这里不再删除 geoview 的依赖 ---
          # 之前删除 geoview 的 sed 命令已移除

          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config

          # --- 插件配置 ---
          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
          
          # 强制使用 nftables (Firewall4)
          CONFIG_PACKAGE_firewall=n
          CONFIG_PACKAGE_iptables=n
          CONFIG_PACKAGE_ip6tables=n
          CONFIG_PACKAGE_firewall4=y
          CONFIG_PACKAGE_nftables=y
          CONFIG_PACKAGE_kmod-nft-core=y
          CONFIG_PACKAGE_kmod-nft-fib=y
          CONFIG_PACKAGE_kmod-nft-nat=y
          CONFIG_PACKAGE_kmod-nft-offload=y
          
          # Passwall 及组件
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Hysteria=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Hysteria2=y
          
          # --- [关键修改] 启用 Geoview (Sing-box 分流需要) ---
          CONFIG_PACKAGE_geoview=y
          CONFIG_PACKAGE_luci-app-geoview=y
          
          # 工具
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF

          # --- [关键修改] 这里不再清理 geoview 配置 ---
          
          make defconfig

      # --- 9. 修复编译错误 ---
      - name: Fix Compile Errors
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          find package/libs -name "Makefile" -exec sed -i 's/-Werror//g' {} +
          find package -name "Makefile" -exec sed -i 's/git\.openwrt\.org\/project/github\.com\/openwrt/g' {} +

      # --- 10. 下载与编译 ---
      - name: Download package
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          make download -j16 || true
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "Starting build process..."
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          make -j$(nproc) || make -j1 V=s
          
          echo "status=success" >> $GITHUB_OUTPUT
          
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # --- 11. 收尾工作 ---
      - name: Save Cache
        if: steps.compile.outputs.status == 'success'
        uses: actions/cache@v4
        with:
          path: |
            build/openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: build/openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          if [ -d "build/openwrt/bin/targets" ]; then
            cd build/openwrt/bin/targets/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Target directory not found. Build might have failed."
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
        run: |
          echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "Auto Build by GitHub Actions" >> release.txt
          echo "Lede OpenWrt Latest Build" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
