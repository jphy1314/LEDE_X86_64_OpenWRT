name: Build LEDE TEST

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  CCACHE_DIR: /home/runner/.ccache
  DEVICE_NAME: ""
  FILE_DATE: ""
  FIRMWARE: ""

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free Disk Space
        run: |
          echo "Freeing disk space..."
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -hT

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
            genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
            libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
            libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
            python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
            swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev uuid-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          mkdir -p "${{ github.workspace }}/build"

      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "$GITHUB_WORKSPACE/openwrt"

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-

      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "$GITHUB_WORKSPACE/diy-part1.sh" ] && chmod +x "$GITHUB_WORKSPACE/diy-part1.sh" && cd openwrt && "$GITHUB_WORKSPACE/diy-part1.sh" || echo "diy-part1.sh not found"

      # --- [重构] 核心步骤：Update -> Patch -> Install ---
      - name: Update, Patch & Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # 1. 先更新 feeds (下载所有默认源码)
          ./scripts/feeds update -a

          # 2. --- [修改] 替换为支持 Go 1.24+ 的 Golang 版本 ---
          echo "Replacing Golang with version supporting Go 1.24+..."
          rm -rf feeds/packages/lang/golang
          
          # 使用支持 Go 1.24 的版本，这里使用 24.x 分支
          git clone https://github.com/sbwml/packages_lang_golang -b 24.x feeds/packages/lang/golang
          
          # 如果 24.x 分支不存在，则回退到 master 分支
          if [ $? -ne 0 ]; then
            echo "24.x branch not found, trying master branch..."
            rm -rf feeds/packages/lang/golang
            git clone https://github.com/sbwml/packages_lang_golang -b master feeds/packages/lang/golang
          fi

          # 3. --- [Patch 2] 执行官方方法 2 (处理 Passwall) ---
          echo "Executing Official Method 2..."
          
          # 移除 feeds 里的冲突包
          rm -rf feeds/packages/net/{xray-core,v2ray-geodata,sing-box,chinadns-ng,dns2socks,hysteria,ipt2socks,microsocks,naiveproxy,shadowsocks-libev,shadowsocks-rust,shadowsocksr-libev,simple-obfs,tcping,trojan-plus,tuic-client,v2ray-plugin,xray-plugin,geoview,shadow-tls}
          
          # 移除 feeds 里的旧 luci app
          rm -rf feeds/luci/applications/luci-app-passwall

          # 克隆新源码到 package/ (优先级最高)
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall-packages package/passwall-packages
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall package/passwall-luci

          # 4. --- [Install] 强制安装所有包 ---
          # 使用 -f (force) 参数，确保新克隆的包覆盖掉原有的索引
          ./scripts/feeds install -a -f

      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "$GITHUB_WORKSPACE/diy-part2.sh" ] && chmod +x "$GITHUB_WORKSPACE/diy-part2.sh" && cd openwrt && "$GITHUB_WORKSPACE/diy-part2.sh" || echo "diy-part2.sh not found"

      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          cd "${{ github.workspace }}/build/openwrt"

          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config

          # --- 插件配置 ---
          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
          
          # 强制使用 nftables (Firewall4)
          CONFIG_PACKAGE_firewall=n
          CONFIG_PACKAGE_iptables=n
          CONFIG_PACKAGE_ip6tables=n
          CONFIG_PACKAGE_firewall4=y
          CONFIG_PACKAGE_nftables=y
          CONFIG_PACKAGE_kmod-nft-core=y
          CONFIG_PACKAGE_kmod-nft-fib=y
          CONFIG_PACKAGE_kmod-nft-nat=y
          CONFIG_PACKAGE_kmod-nft-offload=y
          
          # Passwall 及组件
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Hysteria=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Hysteria2=y
          
          # 启用 Geoview
          CONFIG_PACKAGE_geoview=y
          CONFIG_PACKAGE_luci-app-geoview=y
          
          # 工具
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF
          
          make defconfig

      # --- 修复编译错误 ---
      - name: Fix Compile Errors
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          find package/libs -name "Makefile" -exec sed -i 's/-Werror//g' {} +
          find package -name "Makefile" -exec sed -i 's/git\.openwrt\.org\/project/github\.com\/openwrt/g' {} +
          
          # 检查 Go 版本，如果仍然有问题，可以选择禁用 hysteria 或降级版本
          echo "Checking Go version..."
          if [ -f "feeds/packages/lang/golang/version.mk" ]; then
            echo "Current Go version in feeds:"
            grep -i "go_version" feeds/packages/lang/golang/version.mk || true
          fi

      # --- 下载与编译 ---
      - name: Download package
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          make download -j8 || true
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "Starting build process..."
          
          # 先编译工具链和 Go
          echo "Building tools and Go compiler..."
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          
          # 检查 Go 编译器版本
          echo "Checking Go compiler version..."
          if [ -f "staging_dir/host/bin/go" ]; then
            staging_dir/host/bin/go version || true
          fi
          
          # 完整编译
          echo "Building full firmware..."
          make -j$(nproc) || make -j1 || make -j1 V=s
          
          echo "status=success" >> $GITHUB_OUTPUT
          
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # --- 收尾工作 ---
      - name: Save Cache
        if: steps.compile.outputs.status == 'success'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          if [ -d "openwrt/bin/targets" ]; then
            cd openwrt/bin/targets/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Target directory not found. Build might have failed."
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
        run: |
          echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "Auto Build by GitHub Actions" >> release.txt
          echo "Lede OpenWrt Latest Build" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
