name: Build LEDE TEST

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: "false"
  UPLOAD_FIRMWARE: "true"
  UPLOAD_RELEASE: "true"
  CCACHE_DIR: /home/runner/.ccache
  DEVICE_NAME: ""
  FILE_DATE: ""
  FIRMWARE: ""

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free Disk Space
        run: |
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -hT

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint \
            binutils bison build-essential bzip2 ccache clang cmake cpio curl \
            device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
            genisoimage git gperf haveged help2man intltool libelf-dev libfuse-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
            libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full \
            patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils \
            rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl \
            unzip vim wget xmlto xxd zlib1g-dev uuid-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          mkdir -p "${{ github.workspace }}/build"

      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "${{ github.workspace }}/openwrt"

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            build/openwrt/dl
            /home/runner/.ccache
          key: ${{ runner.os }}-openwrt-${{ hashFiles('build/openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-

      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "${{ github.workspace }}/diy-part1.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part1.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part1.sh" || true

      - name: Update, Patch & Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          ./scripts/feeds update -a

          # Replace Golang
          rm -rf feeds/packages/lang/golang
          git clone https://github.com/sbwml/packages_lang_golang -b 26.x feeds/packages/lang/golang

          # Clean conflicting packages
          rm -rf feeds/packages/net/{xray-core,sing-box}
          rm -rf feeds/luci/applications/luci-app-passwall*
          rm -rf feeds/luci/applications/luci-app-homeproxy

          # Passwall
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall-packages package/passwall-packages
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall package/passwall-luci

          ./scripts/feeds install -p packages -f golang
          ./scripts/feeds install -a -f

      - name: Check PassWall Dependencies
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "Checking PassWall dependencies..."
          MISSING_DEPS=""
          for dep in xray-core sing-box v2ray-core v2ray-plugin naiveproxy trojan-plus tuic-client; do
            if grep -q "CONFIG_PACKAGE_$dep=y" .config; then
              if ! find feeds packages package -type d -name "$dep" | grep -q .; then
                echo "::error::$dep is enabled in .config but not found in feeds!"
                MISSING_DEPS="$MISSING_DEPS $dep"
              fi
            fi
          done

          if [ -n "$MISSING_DEPS" ]; then
            echo "========================================================"
            echo "âš ï¸  PassWall dependency missing packages:$MISSING_DEPS"
            echo "ðŸ’¡ å»ºè®®è§£å†³æ–¹æ¡ˆï¼š"
            echo "  1. åˆ é™¤ .config ä¸­ç›¸å…³ CONFIG_PACKAGE_*"
            echo "  2. æˆ–ç¡®ä¿ feeds ä¸­å­˜åœ¨è¿™äº›åŒ…ï¼ˆæ‰‹åŠ¨ clone å¯¹åº” repoï¼‰"
            echo "========================================================"
            exit 1
          else
            echo "âœ… All PassWall dependencies satisfied."
          fi

      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "${{ github.workspace }}/diy-part2.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part2.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part2.sh" || true

      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config

          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
          
          # Firewall4
          CONFIG_PACKAGE_firewall=n
          CONFIG_PACKAGE_iptables=n
          CONFIG_PACKAGE_ip6tables=n
          CONFIG_PACKAGE_firewall4=y
          CONFIG_PACKAGE_nftables=y
          CONFIG_PACKAGE_kmod-nft-core=y
          CONFIG_PACKAGE_kmod-nft-fib=y
          CONFIG_PACKAGE_kmod-nft-nat=y
          CONFIG_PACKAGE_kmod-nft-offload=y
          
          # Passwall
          CONFIG_PACKAGE_luci-app-passwall=y
          
          # å¸¸ç”¨å·¥å…·
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF

          make defconfig

      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          make -j$(nproc) || make -j1 V=s

          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.compile.outputs.status == 'success' && fromJSON(env.UPLOAD_BIN_DIR) }}
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ github.workspace }}/build/openwrt/bin

      - name: Organize files
        id: organize
        if: ${{ fromJSON(env.UPLOAD_FIRMWARE) && !cancelled() }}
        run: |
          cd "${{ github.workspace }}/build/openwrt/bin/targets"/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.organize.outputs.status == 'success' && !cancelled() }}
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && steps.organize.outputs.status == 'success' && !cancelled() }}
        run: |
          echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          echo "Auto Build by GitHub Actions" > release.txt
          echo "Lede OpenWrt Latest Build" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: ${{ steps.tag.outputs.status == 'success' && !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: ${{ fromJSON(env.UPLOAD_RELEASE) && !cancelled() }}
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
