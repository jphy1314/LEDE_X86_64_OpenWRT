name: Build LEDE Test (Standard DIY Mode)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  CCACHE_DIR: /home/runner/.ccache
  # --- 预定义变量以消除编辑器的黄色警告 ---
  DEVICE_NAME: ""
  FILE_DATE: ""
  FIRMWARE: ""

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
        genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
        libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
        libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
        python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
        swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        mkdir -p ${{ github.workspace }}/build

    - name: Clone Source Code
      working-directory: ${{ github.workspace }}/build
      run: |
        git clone -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf ${{ github.workspace }}/build/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Restore Cache
      uses: actions/cache/restore@v4
      with:
        path: |
          openwrt/dl
          /home/runner/.ccache
        key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}-
          ${{ runner.os }}-openwrt-

    - name: Load Custom Feeds (DIY Part 1)
      run: |
        [ -e $GITHUB_WORKSPACE/diy-part1.sh ] && chmod +x $GITHUB_WORKSPACE/diy-part1.sh && cd openwrt && $GITHUB_WORKSPACE/diy-part1.sh || echo "diy-part1.sh not found"

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: Install Feeds
      run: |
        cd openwrt
        
        # --- [关键修复 1] 替换 Golang 为 sbwml 版本 (兼容性更好, 解决 sing-box/xray 编译问题) ---
        echo "Replacing Golang with sbwml version..."
        rm -rf feeds/packages/lang/golang
        git clone https://github.com/sbwml/packages_lang_golang -b 23.x feeds/packages/lang/golang
        
        # --- [关键修复 2] 删除导致编译失败的 v2ray-plugin ---
        # 错误提示要求 Go 1.25，目前环境不满足且该插件已有替代方案
        echo "Removing broken v2ray-plugin..."
        rm -rf feeds/passwall_packages/v2ray-plugin
        
        # 重新更新索引以识别新 Golang
        ./scripts/feeds update -a
        
        # --- 分层安装策略 ---
        ./scripts/feeds install -p passwall_packages -f -a
        ./scripts/feeds install -p packages -f -a
        ./scripts/feeds install -p luci -f -a
        ./scripts/feeds install -p routing -f -a
        ./scripts/feeds install -f -a

    - name: Load Custom Configuration (DIY Part 2)
      run: |
        [ -e $GITHUB_WORKSPACE/diy-part2.sh ] && chmod +x $GITHUB_WORKSPACE/diy-part2.sh && cd openwrt && $GITHUB_WORKSPACE/diy-part2.sh || echo "diy-part2.sh not found"

    - name: Generate Configuration
      run: |
        cd openwrt
        
        # 移除 geoview 依赖
        echo "Removing broken geoview dependency..."
        find feeds -name "Makefile" -exec sed -i 's/+geoview//g' {} +
        find feeds -name "Makefile" -exec sed -i 's/+luci-app-geoview//g' {} +
        
        # --- 目标设备配置 (x86如果不配置则默认, 路由器需取消注释) ---
        # echo "CONFIG_TARGET_ramips=y" >> .config
        # echo "CONFIG_TARGET_ramips_mt7621=y" >> .config
        # echo "CONFIG_TARGET_ramips_mt7621_DEVICE_phicomm_k2p=y" >> .config

        # 编译优化
        echo "CONFIG_CCACHE=y" >> .config
        echo "CONFIG_SDK=n" >> .config
        echo "CONFIG_IB=n" >> .config
        echo "CONFIG_KO_SYMBOLS=n" >> .config
        echo "CONFIG_BUILD_LOG=n" >> .config
        
        # 插件配置
        cat >> .config <<EOF
        CONFIG_PACKAGE_ipv6helper=y
        CONFIG_PACKAGE_luci-app-passwall=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y
        CONFIG_PACKAGE_luci-app-ddns=y
        CONFIG_PACKAGE_ddns-scripts=y
        CONFIG_PACKAGE_ddns-scripts_aliyun=y
        CONFIG_PACKAGE_ddns-scripts_dnspod=y
        CONFIG_PACKAGE_luci-app-vlmcsd=y
        CONFIG_PACKAGE_luci-app-smartdns=y
        CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
        CONFIG_PACKAGE_luci-app-usb-printer=y
        CONFIG_PACKAGE_luci-app-autoreboot=y
        CONFIG_PACKAGE_luci-app-filetransfer=y
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-argon-config=y
        EOF
        
        # 清理并生成最终配置
        sed -i '/CONFIG_PACKAGE_geoview/d' .config
        sed -i '/CONFIG_PACKAGE_luci-app-geoview/d' .config
        
        make defconfig

    # --- 修复 git.openwrt.org 503 错误 (保留此修复) ---
    - name: Fix git.openwrt.org 503 Error
      run: |
        cd openwrt
        find package -name "Makefile" -exec sed -i 's/git\.openwrt\.org\/project/github\.com\/openwrt/g' {} +

    - name: Download package
      id: package
      run: |
        cd openwrt
        echo "Downloading packages..."
        make download -j8 || true
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo "Starting build process..."
        
        echo "1. Compiling host tools..."
        make tools/compile -j$(nproc) || make tools/compile -j1 V=s
        
        echo "2. Compiling toolchain..."
        make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
        
        echo "3. Compiling firmware..."
        # 尝试多线程编译，失败则切单线程
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        echo "status=success" >> $GITHUB_OUTPUT
        
        # --- 优化：提取设备名 ---
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
        
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Save Cache
      uses: actions/cache/save@v4
      if: steps.compile.outputs.status == 'success'
      with:
        path: |
          openwrt/dl
          /home/runner/.ccache
        key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}-${{ github.run_id }}

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        if [ -d "openwrt/bin/targets" ]; then
            cd openwrt/bin/targets/*/*
            rm -rf packages
            echo "FIRMWARE=$PWD" >> $GITHUB_ENV
            echo "status=success" >> $GITHUB_OUTPUT
        else
            echo "Target directory not found. Build might have failed."
            echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        echo "release_tag=v$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "Auto Build by GitHub Actions" >> release.txt
        echo "Lede OpenWrt Latest Build" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
