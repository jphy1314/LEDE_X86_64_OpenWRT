name: Build LEDE Stable (Standard DIY Mode)

on:
  workflow_dispatch:

# 权限声明 (必须保留，否则无法发布 Release)
permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  # Ccache 目录
  CCACHE_DIR: /home/runner/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential git wget unzip python3 python3-setuptools ccache subversion time rsync patch libncurses5-dev libssl-dev zlib1g-dev gawk flex bison bc device-tree-compiler qemu-utils ack antlr3 asciidoc autoconf automake autopoint docbook docbook-xml xmlto libelf-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        mkdir -p ${{ github.workspace }}/build

    - name: Clone Source Code
      working-directory: ${{ github.workspace }}/build
      run: |
        git clone -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf ${{ github.workspace }}/build/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Restore Cache
      uses: actions/cache/restore@v4
      with:
        path: |
          openwrt/dl
          /home/runner/.ccache
        key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}-
          ${{ runner.os }}-openwrt-


    # --- 调用 diy-part1.sh ---
    - name: Load Custom Feeds (DIY Part 1)
      run: |
        # 赋予脚本执行权限并运行
        chmod +x $GITHUB_WORKSPACE/diy-part1.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-part1.sh

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a || ./scripts/feeds update -a || ./scripts/feeds update -a

    - name: Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a -f -p packages
        ./scripts/feeds install -a -f -p luci
        ./scripts/feeds install -a -f -p routing
        ./scripts/feeds install -a -f

    - name: Load Custom Configuration (DIY Part 2)
      run: |
        [ -e $GITHUB_WORKSPACE/diy-part2.sh ] && chmod +x $GITHUB_WORKSPACE/diy-part2.sh && cd openwrt && $GITHUB_WORKSPACE/diy-part2.sh || echo "diy-part2.sh not found, skipping."

    - name: Generate Configuration
      run: |
        cd openwrt
        make defconfig
        
        # --- Ccache 配置 ---
        echo "CONFIG_CCACHE=y" >> .config
        
        # --- 禁用 SDK/IB (加速) ---
        echo "CONFIG_SDK=n" >> .config
        echo "CONFIG_IB=n" >> .config
        echo "CONFIG_KO_SYMBOLS=n" >> .config
        echo "CONFIG_BUILD_LOG=n" >> .config
        echo "CONFIG_SRC_TREE_OVERRIDE=n" >> .config

        # --- ❌ 强制禁用 Geoview (解决 Go 依赖缺失导致的编译失败) ---
        # 1. 删除任何可能开启 geoview 的配置
        sed -i '/CONFIG_PACKAGE_geoview/d' .config
        sed -i '/CONFIG_PACKAGE_luci-app-geoview/d' .config
        
        # 2. 显式写入 "不编译" 指令
        echo "# CONFIG_PACKAGE_geoview is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-geoview is not set" >> .config
        
        # --- 插件配置 ---
        cat >> .config <<EOF
        CONFIG_PACKAGE_ipv6-helper=y
        CONFIG_PACKAGE_luci-app-passwall=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y
        CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y
        CONFIG_PACKAGE_luci-app-ddns=y
        CONFIG_PACKAGE_ddns-scripts=y
        # CONFIG_PACKAGE_ddns-scripts_aliyun is not set
        # CONFIG_PACKAGE_ddns-scripts_dnspod is not set
        CONFIG_PACKAGE_luci-app-vlmcsd=y
        CONFIG_PACKAGE_luci-app-smartdns=y
        CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
        CONFIG_PACKAGE_luci-app-usb-printer=y
        CONFIG_PACKAGE_luci-app-autoreboot=y
        CONFIG_PACKAGE_luci-app-filetransfer=y
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_luci-app-argon-config=y
        EOF

        make olddefconfig

    - name: Download package
      id: package
      run: |
        cd openwrt
        -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Save Cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          openwrt/dl
          /home/runner/.ccache
        key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/feeds.conf.default') }}

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "Auto Build by GitHub Actions" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
