name: Build LEDE Latest TEST
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: "false"
  UPLOAD_FIRMWARE: "true"
  UPLOAD_RELEASE: "true"
  CCACHE_DIR: "/home/runner/.ccache"
  # å¢žåŠ æž„å»ºä¿¡æ¯ç”¨äºŽç¼“å­˜KEY
  BUILD_INFO: ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}

jobs:
  build:
    runs-on: ubuntu-24.04
    
    # ç¼“å­˜KEYçš„å‰ç¼€
    strategy:
      matrix:
        include:
          - cache-prefix: lede-x86_64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common aria2
          sudo add-apt-repository -y ppa:apt-fast/stable
          sudo apt-get update
          sudo apt-get install -y apt-fast

          # å®‰è£…æ ¸å¿ƒæž„å»ºä¾èµ–
          sudo apt-fast install -y --no-install-recommends \
          build-essential clang cmake device-tree-compiler \
          flex gawk gcc-multilib g++-multilib gettext git gperf \
          help2man intltool libelf-dev libglib2.0-dev \
          libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev \
          libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev \
          ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools \
          qemu-utils rsync scons squashfs-tools subversion swig texinfo \
          uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          bzip2 curl genisoimage haveged ccache

          sudo apt-get autoremove --purge -y
          sudo apt-get clean
          sudo timedatectl set-timezone "$TZ"
          mkdir -p "${{ github.workspace }}/build"

      - name: Clone Source Code
        working-directory: ${{ github.workspace }}/build
        run: |
          git clone -b $REPO_BRANCH --single-branch --depth 1 $REPO_URL openwrt
          ln -sf "${{ github.workspace }}/build/openwrt" "${{ github.workspace }}/openwrt"

      # âœ…ã€ä¼˜åŒ–1ã€‘DLç¼“å­˜ - ä½¿ç”¨æ­£ç¡®çš„æ–‡ä»¶è·¯å¾„å’Œhash
      - name: Get feeds hash
        id: feeds-hash
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          if [ -f feeds.conf.default ]; then
            echo "hash=$(sha256sum feeds.conf.default | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          else
            echo "hash=default" >> $GITHUB_OUTPUT
          fi

      - name: Cache dl directories
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/openwrt/dl
          # âœ… ä½¿ç”¨æ­£ç¡®çš„hashï¼Œå¹¶æ·»åŠ é…ç½®å˜åŒ–ä½œä¸ºç¼“å­˜ç‰ˆæœ¬
          key: dl-${{ matrix.cache-prefix }}-${{ steps.feeds-hash.outputs.hash }}-${{ hashFiles('diy-part1.sh', 'diy-part2.sh') }}
          restore-keys: |
            dl-${{ matrix.cache-prefix }}-

      # âœ…ã€ä¼˜åŒ–2ã€‘CCACHEç¼“å­˜ - ä½¿ç”¨æ—¥çº§åˆ«æ—¶é—´æˆ³ï¼Œä¿è¯æ¯å¤©æ»šåŠ¨æ›´æ–°
      - name: Get Date (for cache)
        id: get-date
        run: |
          # ä½¿ç”¨æ—¥æœŸçº§åˆ«ç²¾åº¦ï¼Œç¡®ä¿å½“å¤©èƒ½å¤ç”¨ç¼“å­˜
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "datetime=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          # âœ… ä¼˜åŒ–KEYç­–ç•¥ï¼šæ—¥æœŸçº§åˆ« + æž„å»ºçŸ©é˜µæ ‡è¯† + é…ç½®hash
          # ç²¾ç¡®KEYç”¨äºŽå½“å¤©å®Œå…¨åŒ¹é…ï¼Œrestore-keysç”¨äºŽè·¨å¤©æ¨¡ç³ŠåŒ¹é…
          key: ccache-${{ matrix.cache-prefix }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('diy-part1.sh', 'diy-part2.sh', '.config') }}
          restore-keys: |
            ccache-${{ matrix.cache-prefix }}-${{ steps.get-date.outputs.date }}-
            ccache-${{ matrix.cache-prefix }}-

      # âœ…ã€ä¼˜åŒ–3ã€‘æå‰è®¾ç½®CCACHEçŽ¯å¢ƒå˜é‡å’Œè½¯é“¾æŽ¥
      - name: Setup Ccache (Early)
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # åœ¨å¼€å§‹ä»»ä½•æ“ä½œå‰è®¾ç½®å¥½CCACHE
          mkdir -p ${{ env.CCACHE_DIR }}
          chmod -R 777 ${{ env.CCACHE_DIR }}
          
          # å¦‚æžœå·²ç»å­˜åœ¨.ccacheç›®å½•ï¼ˆå¯èƒ½æ˜¯æ™®é€šç›®å½•ï¼‰ï¼Œåˆ é™¤å®ƒ
          [ -e .ccache ] && rm -rf .ccache
          
          # åˆ›å»ºè½¯é“¾æŽ¥
          ln -s ${{ env.CCACHE_DIR }} .ccache
          
          # éªŒè¯
          ls -la .ccache
          
          # è®¾ç½®çŽ¯å¢ƒå˜é‡ï¼ˆåŒé‡ä¿é™©ï¼‰
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV
          echo "CCACHE_BASEDIR=${{ github.workspace }}/build/openwrt" >> $GITHUB_ENV
          echo "CCACHE_SLOPPINESS=include_file_ctime,time_macros,file_macro" >> $GITHUB_ENV
          echo "CCACHE_COMPILERCHECK=content" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=50G" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=6" >> $GITHUB_ENV
          
          # åˆå§‹åŒ–ç»Ÿè®¡
          ccache -z
          
      - name: Load Custom Feeds (DIY Part 1)
        run: |
          [ -e "${{ github.workspace }}/diy-part1.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part1.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part1.sh" || true

      - name: Update, Patch & Install Feeds
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
         
          # Passwall å¤„ç†
          rm -rf feeds/packages/net/{xray-core,v2ray-geodata,sing-box,chinadns-ng,dns2socks,hysteria,ipt2socks,microsocks,naiveproxy,shadowsocks-libev,shadowsocks-rust,shadowsocksr-libev,simple-obfs,tcping,trojan-plus,tuic-client,v2ray-plugin,xray-plugin,geoview,shadow-tls}
          rm -rf feeds/luci/applications/luci-app-passwall
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall-packages package/passwall-packages
          git clone https://github.com/Openwrt-Passwall/openwrt-passwall package/passwall-luci

          # SmartDNS ä¿®å¤
          rm -rf feeds/packages/net/smartdns
          rm -rf feeds/luci/applications/luci-app-smartdns
          git clone -b master --depth 1 https://github.com/pymumu/openwrt-smartdns package/smartdns
          git clone -b master --depth 1 https://github.com/pymumu/luci-app-smartdns package/luci-app-smartdns
          sed -i 's/..\/..\/lang\/rust/..\/..\/feeds\/packages\/lang\/rust/g' package/smartdns/Makefile
          
          echo "âœ… Feeds patched."

      - name: Load Custom Configuration (DIY Part 2)
        run: |
          [ -e "${{ github.workspace }}/diy-part2.sh" ] && \
          chmod +x "${{ github.workspace }}/diy-part2.sh" && \
          cd openwrt && "${{ github.workspace }}/diy-part2.sh" || true

      - name: Generate Configuration
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # [ä¿®å¤] å¼€å¯ CCACHE
          echo "CONFIG_CCACHE=y" >> .config
          
          # [å·¥ä¸šçº§ä¼˜åŒ–] å…³é—­è°ƒè¯•ä¿¡æ¯
          echo "CONFIG_DEBUG=n" >> .config
          echo "CONFIG_DEBUG_INFO=n" >> .config
          echo "CONFIG_COLLECT_KERNEL_DEBUG=n" >> .config
          echo "CONFIG_STRIP_KERNEL_EXPORTS=y" >> .config
          
          echo "CONFIG_SDK=n" >> .config
          echo "CONFIG_IB=n" >> .config
          echo "CONFIG_KO_SYMBOLS=n" >> .config
          echo "CONFIG_BUILD_LOG=n" >> .config
          
          # Firewall4 & Nftables
          echo "CONFIG_PACKAGE_firewall=n" >> .config
          echo "CONFIG_PACKAGE_iptables=n" >> .config
          echo "CONFIG_PACKAGE_libiptc=n" >> .config
          echo "CONFIG_PACKAGE_firewall4=y" >> .config
          echo "CONFIG_PACKAGE_nftables=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-core=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-full=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-offload=y" >> .config
          echo "CONFIG_PACKAGE_iptables-nft=y" >> .config
          echo "CONFIG_PACKAGE_ip6tables-nft=y" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-tproxy=y" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-extra=y" >> .config
          
          # Dnsmasq
          echo "CONFIG_PACKAGE_dnsmasq=n" >> .config
          echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_dnssec=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_auth=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_ipset=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_conntrack=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_noid=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq_full_nftset=y" >> .config
         
          # UPX Disable
          echo "CONFIG_XRAY_CORE_COMPRESS_UPX=n" >> .config
          echo "CONFIG_SING_BOX_COMPRESS_UPX=n" >> .config
          echo "CONFIG_PACKAGE_xray-core_compress_upx=n" >> .config
          echo "CONFIG_PACKAGE_sing-box_compress_upx=n" >> .config
          
          cat >> .config <<'EOF'
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Iptables=y
          CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Nftables=y
          CONFIG_PACKAGE_luci-app-passwall_Iptables_Transparent_Proxy=y
          CONFIG_PACKAGE_luci-app-passwall_Nftables_Transparent_Proxy=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_luci-app-vlmcsd=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-compat=y
          CONFIG_PACKAGE_luci-app-ipsec-vpnd=y
          CONFIG_PACKAGE_luci-app-usb-printer=y
          CONFIG_PACKAGE_luci-app-autoreboot=y
          CONFIG_PACKAGE_luci-app-filetransfer=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_PACKAGE_luci-app-argon-config=y
          EOF
          
          # Target selection
          echo "CONFIG_TARGET_x86=y" >> .config
          echo "CONFIG_TARGET_x86_64=y" >> .config
          echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
          
          make defconfig

      - name: Check PassWall Dependencies
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          set -euo pipefail
          echo "Checking PassWall dependencies..."
          MISSING_DEPS=""
          DEPS_LIST="xray-core sing-box v2ray-core v2ray-plugin naiveproxy trojan-plus tuic-client"
          for dep in $DEPS_LIST; do
            if grep -q "CONFIG_PACKAGE_$dep=y" .config; then
              FOUND=0
              if find package feeds -type d -name "$dep" | grep -q .; then
                FOUND=1
              fi
              if [ "$FOUND" -eq 0 ]; then
                echo "âš ï¸ $dep enabled but missing in trees."
                sed -i "s/CONFIG_PACKAGE_$dep=y/# CONFIG_PACKAGE_$dep is missing/" .config
                MISSING_DEPS="$MISSING_DEPS $dep"
              else
                echo " ðŸ‘‰ Found $dep"
              fi
            fi
          done
          if [ -n "$MISSING_DEPS" ]; then
            make defconfig
          fi

      - name: Download package
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          mkdir -p dl
          echo "â¬‡ï¸ Starting parallel download..."
          # ä½¿ç”¨DLç¼“å­˜åŠ é€Ÿä¸‹è½½
          make download -j8 || make download -j1 V=s

      - name: Compile the firmware
        id: compile
        working-directory: ${{ github.workspace }}/build/openwrt
        run: |
          # éªŒè¯CCACHEè®¾ç½®ï¼ˆå·²åœ¨Setupæ­¥éª¤å®Œæˆï¼‰
          echo "ðŸ‘‡ Ccache Config:"
          ccache -p
          echo "ðŸ‘‡ Ccache Stats (Before):"
          ccache -s
          
          echo "Processing thread count: $(nproc)"
          echo "ðŸš€ Starting Main Build..."
          
          # å¼€å§‹ç¼–è¯‘
          make -j$(nproc) || make -j1 V=s
          
          # ç»Ÿè®¡ç»“æžœ
          echo "ðŸ“Š Ccache Statistics (After Build):"
          ccache -s
          
          # æ£€æŸ¥ç¼“å­˜å¤§å°
          CACHE_SIZE=$(du -sh ${{ env.CCACHE_DIR }} | cut -f1)
          echo "â„¹ï¸ Final Cache Directory Size: $CACHE_SIZE"
          
          if [ -d "bin/targets" ] && [ "$(ls -A bin/targets)" ]; then
             echo "âœ… Compile success!"
             echo "status=success" >> $GITHUB_OUTPUT
          else
             echo "âŒ Compile failed. No firmware found."
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi
          
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_Generic" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # âœ…ã€ä¼˜åŒ–4ã€‘CCACHEä¿å­˜çŠ¶æ€éªŒè¯
      - name: Verify Ccache
        if: always()
        run: |
          echo "ðŸ” Final Ccache Stats:"
          ccache -s
          echo "ðŸ” Cache Directory:"
          du -sh ${{ env.CCACHE_DIR }} || true
          ls -la ${{ env.CCACHE_DIR }} || true

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
